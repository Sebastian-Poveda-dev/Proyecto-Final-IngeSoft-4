# ----------------------------------------------------------------------------
# SERVIDOR PRINCIPAL (este equipo si ejecutas runServer)
# ----------------------------------------------------------------------------
# IP donde escucha el servidor para recibir conexiones
SERVER_HOST=192.168.131.106

# Puerto para DataReceiver (recibe datagramas de Buses)
DATA_RECEIVER_PORT=10000

# Puerto para MasterService (Workers solicitan lotes aquí)
MASTER_SERVICE_PORT=10001

# ----------------------------------------------------------------------------
# BUSES (equipos que envían datagramas)
# ----------------------------------------------------------------------------
# Los buses necesitan conocer la IP del servidor
# Edita esta línea en cada equipo Bus:
# BUS_TARGET_SERVER=192.168.1.100
BUS_TARGET_SERVER=192.168.131.106
BUS_TARGET_PORT=10000

# ----------------------------------------------------------------------------
# WORKERS (equipos de procesamiento distribuido)
# ----------------------------------------------------------------------------
# Los workers necesitan conocer la IP del Master
# Edita esta línea en cada equipo Worker:
# WORKER_MASTER_HOST=192.168.1.100
WORKER_MASTER_HOST=192.168.131.106
WORKER_MASTER_PORT=10001

# ----------------------------------------------------------------------------
# CLIENTE (consultas al grafo)
# ----------------------------------------------------------------------------
# El cliente necesita conocer la IP del servidor de consultas
# CLIENT_SERVER_HOST=192.168.1.100
CLIENT_SERVER_HOST=192.168.131.106
CLIENT_SERVER_PORT=10002

